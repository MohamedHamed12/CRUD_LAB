<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Data</title>
</head>
<body>
  <h1>Add Data</h1>
  
  <form  id="myForm" action="/home" method="POST">
    <!-- Person Information -->
    <fieldset>
      <legend>Person Information</legend>
      <label for="fName">First Name:</label>
      <input type="text" id="fName" name="fName" required><br><br>
      
      <label for="lName">Last Name:</label>
      <input type="text" id="lName" name="lName" required><br><br>

      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country"><br><br>

      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" required><br><br>
    </fieldset>


    <fieldset id="languageFieldset">
            <legend>Language Information</legend>
            <div class="languageEntry">
                <label for="languageName">Language Name:</label>
                <input type="text" class="languageName" name="languageName" required><br><br>
            </div>
        </fieldset>

        <!-- Button to add more language fields -->
        <button type="button" id="addLanguageButton">Add Another Language</button>

    <!-- Course Information -->
    <fieldset>
      <legend>Course Information</legend>
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" name="courseName" required><br><br>
    </fieldset>

    <!-- Hobby Information -->
    <fieldset>
      <legend>Hobby Information</legend>
      <label for="hobbyName">Hobby Name:</label>
      <input type="text" id="hobbyName" name="hobbyName" required><br><br>
    </fieldset>

    <!-- Site Information -->
    <fieldset>
      <legend>Site Information</legend>
      <label for="siteAddress">Site Address:</label>
      <input type="text" id="siteAddress" name="siteAddress" required><br><br>
    </fieldset>

    <!-- App Information -->
    <fieldset>
      <legend>App Information</legend>
      <label for="appName">App Name:</label>
      <input type="text" id="appName" name="appName" required><br><br>
    </fieldset>

    <!-- Project Information -->
    <fieldset>
      <legend>Project Information</legend>
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" name="projectName" required><br><br>
    </fieldset>

    <!-- Add more fieldsets for other tables as needed -->

    <button type="submit">Submit</button>
  </form>


      <script src="script.js"></script>

</body>
</html>
